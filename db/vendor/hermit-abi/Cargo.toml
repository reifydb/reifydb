[dependencies.alloc]
optional = true
package = "rustc-std-workspace-alloc"
version = "1.0.0"

[dependencies.core]
optional = true
package = "rustc-std-workspace-core"
version = "1.0.0"

[features]
default = []
rustc-dep-of-std = ["core", "alloc"]

[lib]
path = "src/lib.rs"

[package]
authors = ["Stefan Lankes"]
autobenches = false
autobins = false
autoexamples = false
autolib = false
autotests = false
categories = ["os"]
description = "Hermit system calls definitions."
edition = "2021"
keywords = ["unikernel", "libos"]
license = "MIT OR Apache-2.0"
name = "hermit-abi"
readme = "README.md"
repository = "https://github.com/hermit-os/hermit-rs"
version = "0.5.2"
