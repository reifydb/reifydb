[dev-dependencies.trybuild]
features = ["diff"]
version = "1.0.49"

[lib]
path = "src/lib.rs"

[package]
authors = ["David Tolnay <dtolnay@gmail.com>"]
autobenches = false
autobins = false
autoexamples = false
autolib = false
autotests = false
categories = ["development-tools::build-utils", "no-std", "no-std::no-alloc"]
description = "Conditional compilation according to rustc compiler version"
documentation = "https://docs.rs/rustversion"
edition = "2018"
license = "MIT OR Apache-2.0"
name = "rustversion"
readme = "README.md"
repository = "https://github.com/dtolnay/rustversion"
rust-version = "1.31"
version = "1.0.22"

[package.metadata.docs.rs]
rustdoc-args = ["--generate-link-to-definition", "--extern-html-root-url=core=https://doc.rust-lang.org", "--extern-html-root-url=alloc=https://doc.rust-lang.org", "--extern-html-root-url=std=https://doc.rust-lang.org", "--extern-html-root-url=proc_macro=https://doc.rust-lang.org"]
targets = ["x86_64-unknown-linux-gnu"]
