name: Test Suite

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    strategy:
      matrix:
        suite: [ smoke, compatibility, diagnostic, functional, regression ]

    steps:
      - name: â¬‡ï¸ Checkout main repo
        uses: actions/checkout@v4
        with:
          path: reifydb

      - name: â¬‡ï¸ Checkout private test suite repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_REPO_PAT }}@github.com/reifydb/testsuite.git testsuite

      - name: ğŸ§° Install protoc
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

      - name: ğŸ› ï¸ Install Rust and nextest
        uses: dtolnay/rust-toolchain@stable
      - run: cargo install cargo-nextest

      - name: ğŸ§ª Run test suite
        run: |
          echo "â–¶ Running ${{ matrix.suite }}"
          export CARGO_TARGET_DIR=$(realpath reifydb/target)
          cd testsuite/${{ matrix.suite }}
          ~/.cargo/bin/cargo nextest run --no-fail-fast
