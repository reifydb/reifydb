name: test-suite

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    outputs:
      cache-key: ${{ steps.cache-key.outputs.key }}
    
    steps:
      - name: â¬‡ï¸ Checkout main repo
        uses: actions/checkout@v4
        with:
          path: reifydb

      - name: â¬‡ï¸ Checkout private test suite repo
        run: |
          git clone https://x-access-token:${{ secrets.GH_REPO_PAT }}@github.com/reifydb/testsuite.git testsuite

      - name: ğŸ› ï¸ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¦ Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            reifydb/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: ğŸ”¨ Build dependencies
        run: |
          export CARGO_TARGET_DIR=$(realpath reifydb/target)
          # First build the db workspace (foundation libraries)
          cd reifydb/db
          cargo build --workspace
          # Then build pkg/rust/reifydb which testsuite depends on
          cd ../pkg/rust/reifydb
          cargo build
          # Finally build pkg/rust/reifydb-client
          cd ../reifydb-client
          cargo build

      - name: ğŸ’¾ Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            reifydb/
            testsuite/
          retention-days: 1

  test:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read

    strategy:
      matrix:
        suite: [ smoke, stress, compatibility, diagnostic, functional, integration ]

    steps:

      - name: ğŸ› ï¸ Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ğŸ“¥ Download workspace
        uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: ğŸ§ª Run test suite
        run: |
          echo "â–¶ Running ${{ matrix.suite }}"
          export CARGO_TARGET_DIR=$(realpath reifydb/target)
          cd testsuite/${{ matrix.suite }}
          ~/.cargo/bin/cargo test
