[package]
name = "reifydb-webassembly"
version.workspace = true
authors.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "WebAssembly bindings for ReifyDB query engine"

[lib]
crate-type = ["cdylib", "rlib"]

[package.metadata.wasm-pack.profile.release]
wasm-opt = false

[features]
default = ["console_error_panic_hook"]

[dependencies]
reifydb-engine = { workspace = true, default-features = false, features = ["wasm"] }
reifydb-store-multi = { workspace = true, default-features = false, features = ["wasm"] }
reifydb-store-single = { workspace = true, default-features = false, features = ["wasm"] }
reifydb-hash = { workspace = true, default-features = false, features = ["wasm"] }
reifydb-type = { workspace = true, default-features = false }
reifydb-core = { workspace = true, default-features = false, features = ["wasm"] }
reifydb-catalog = { workspace = true, default-features = false }
reifydb-auth = { workspace = true, default-features = false }
reifydb-transaction = { workspace = true, default-features = false, features = ["wasm"] }
reifydb-rqlv2 = { workspace = true, default-features = false }
reifydb-runtime = { workspace = true, default-features = false, features = ["wasm"] }

wasm-bindgen = { workspace = true }
wasm-bindgen-futures = { workspace = true }
js-sys = { workspace = true }
web-sys = { workspace = true, features = ["console"] }
console_error_panic_hook = { workspace = true, optional = true }
serde-wasm-bindgen = { workspace = true }
serde_json = { workspace = true }
serde = { workspace = true }

[dev-dependencies]
wasm-bindgen-test = "0.3"
