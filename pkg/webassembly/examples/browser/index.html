<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReifyDB WASM Playground</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 30px;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
        }

        .panel-header {
            background: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-weight: 600;
            font-size: 1.1em;
            color: #333;
        }

        .panel-body {
            padding: 20px;
        }

        #query-editor {
            width: 100%;
            min-height: 400px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .examples {
            margin-top: 15px;
        }

        .examples select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        #results-container {
            min-height: 400px;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .results-table th {
            background: #f5f5f5;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #ddd;
            font-weight: 600;
        }

        .results-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        .results-table tr:hover {
            background: #f9f9f9;
        }

        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .info {
            background: #eef;
            border: 1px solid #ccf;
            color: #33c;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 6px;
        }

        .stat {
            flex: 1;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ ReifyDB WASM Playground</h1>
            <p class="subtitle">Interactive ReifyDB Query Engine in Your Browser</p>
        </header>

        <div class="main-content">
            <!-- Query Editor Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">üìù Query Editor</span>
                    <span id="status">Loading WASM...</span>
                </div>
                <div class="panel-body">
                    <textarea id="query-editor" placeholder="Enter your RQL query here...">-- Welcome to ReifyDB WASM!
-- Select an example from the dropdown below to get started

FROM [
  { name: "Alice", age: 30, city: "NYC" },
  { name: "Bob", age: 25, city: "LA" },
  { name: "Carol", age: 35, city: "NYC" }
]
FILTER age > 25
MAP { name, city }</textarea>

                    <div class="button-group">
                        <button id="run-query" class="btn-primary" disabled>‚ñ∂ Run Query</button>
                        <button id="clear-query" class="btn-secondary">üóë Clear</button>
                    </div>

                    <div class="examples">
                        <label for="example-select" style="display: block; margin-bottom: 8px; font-weight: 600;">üìö Example Queries:</label>
                        <select id="example-select">
                            <option value="">-- Select an example --</option>
                            <option value="basic">Basic Query</option>
                            <option value="create-table">Create Table & Insert</option>
                            <option value="filter">Filtering Data</option>
                            <option value="aggregate">Aggregation</option>
                            <option value="group-by">Group By</option>
                            <option value="join">Join Tables</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Results Panel -->
            <div class="panel">
                <div class="panel-header">
                    <span class="panel-title">üìä Query Results</span>
                    <span id="result-count"></span>
                </div>
                <div class="panel-body">
                    <div id="results-container">
                        <div class="info">
                            üëà Enter a query on the left and click "Run Query" to see results here.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div style="padding: 0 30px 30px;">
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="stat-queries">0</div>
                    <div class="stat-label">Queries Run</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-rows">0</div>
                    <div class="stat-label">Rows Returned</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="stat-time">0ms</div>
                    <div class="stat-label">Last Query Time</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
