<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReifyDB Shell</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #1e1e2e;
      overflow: hidden;
    }

    #terminal-container {
      width: 100%;
      height: 100%;
      padding: 8px;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #cdd6f4;
      font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
      font-size: 16px;
    }

    .loading .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #45475a;
      border-top-color: #89b4fa;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="terminal-container">
    <div class="loading">
      <div class="spinner"></div>
      <span>Loading ReifyDB Shell...</span>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
