[package]
name = "tests-regression"
version = "0.0.1"
edition = "2021"
authors = ["Dominique Chuo <dominique@reifydb.com>"]
license = "AGPL-3"
repository = "https://github.com/reifydb/reifydb"

[dev-dependencies]
reifydb = { path = "../../reifydb", features = ["sub_server"] }
reifydb-client = { path = "../../reifydb-client" }
reifydb-testing = { path = "../../../../db/crates/testing" }
test_each_file = { version = "0.3.5" }
[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true
lto = false
codegen-units = 256
panic = "unwind"

[profile.test]
opt-level = 0
debug = true
lto = false
codegen-units = 256
incremental = true
debug-assertions = true
overflow-checks = true
