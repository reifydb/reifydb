[package]
name = "reifydb-client"
authors.workspace = true
version.workspace = true
edition.workspace = true
license = "MIT"
repository.workspace = true

[[example]]
name = "blocking_session"
path = "examples/blocking.rs"

[[example]]
name = "callback_session"
path = "examples/callback.rs"

[[example]]
name = "channel_session"
path = "examples/channel.rs"

[features]
default = []

[dependencies]
reifydb-type = { workspace = true }

sha1 = "0.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
bitvec = "1.0"
reifydb = { workspace = true, features = ["sub_server"] }
reifydb-testing = { workspace = true }
test_each_file = { workspace = true }
