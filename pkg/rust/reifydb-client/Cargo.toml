[package]
name = "reifydb-client"
version.workspace = true
edition.workspace = true
authors.workspace = true
license = "MIT"
repository.workspace = true
description = "Official Rust client library for ReifyDB"

[[example]]
name = "blocking_session"
path = "examples/blocking_ws.rs"

[[example]]
name = "callback_session"
path = "examples/callback_ws.rs"

[[example]]
name = "channel_session"
path = "examples/channel_ws.rs"

[features]
default = []

[dependencies]
reifydb-type = { path = "../../../crates/type" }
reifydb-hash = { path = "../../../crates/hash" }

num-bigint = { version = "0.4.6", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.143" }

[dev-dependencies]
reifydb = { path = "../reifydb", features = ["sub_server"] }
reifydb-testing = { path = "../../../crates/testing" }
test_each_file = { version = "0.3.5" }

