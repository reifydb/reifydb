[package]
name = "reifydb-client"
version = "0.0.1"
edition = "2021"
authors = ["Dominique Chuo <dominique@reifydb.com>"]
license = "MIT"
repository = "https://github.com/reifydb/reifydb"

[[example]]
name = "blocking_session"
path = "examples/blocking_ws.rs"

[[example]]
name = "callback_session"
path = "examples/callback_ws.rs"

[[example]]
name = "channel_session"
path = "examples/channel_ws.rs"

[features]
default = []

[dependencies]
reifydb-type = { path = "../../../db/crates/type" }
reifydb-hash = { path = "../../../db/crates/hash" }

num-bigint = { version = "0.4.6", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = { version = "1.0.143" }

[dev-dependencies]
reifydb = { path = "../reifydb", features = ["sub_server"] }
reifydb-testing = { path = "../../../db/crates/testing" }
test_each_file = { version = "0.3.5" }

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true
lto = false
codegen-units = 256
panic = "unwind"

[profile.test]
opt-level = 0
debug = true
lto = false
codegen-units = 256
incremental = true
debug-assertions = true
overflow-checks = true
