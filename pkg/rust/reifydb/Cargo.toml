[package]
name = "reifydb"
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true

[dependencies]
reifydb-core = { workspace = true }
reifydb-engine = { workspace = true }
reifydb-network = { workspace = true, optional = true }

tokio = { workspace = true, features = ["macros", "rt-multi-thread"], optional = true }

[features]
default = []
async = ["dep:tokio"]

# Subsystem features
sub_flow = []
sub_grpc = ["async", "dep:reifydb-network", "reifydb-network/grpc", "reifydb-network/server"]
sub_ws = ["async", "dep:reifydb-network", "reifydb-network/websocket", "reifydb-network/server"]


[[example]]
name = "basic_system"
path = "examples/basic_system.rs"

