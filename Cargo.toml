[workspace]
resolver = "2"

members = ["bin/cli",
    "crates/base",
    "crates/encoding",
    "crates/rql",
    "crates/storage",
    "crates/testing",
    "pkg/rust"]

default-members = ["bin/cli",
    "crates/base",
    "crates/encoding",
    "crates/rql",
    "crates/storage",
    "crates/testing",
    "pkg/rust"]

[workspace.package]
authors = ["Dev <dominique@reifydb.com>"]
homepage = "https://reifydb.com"
repository = "https://github.com/reifydb/reifydb"
readme = "readme.md"
license = "AGPL-3"

version = "0.0.1"
rust-version = "1.85.1"
edition = "2024"

[profile.dev]
lto = false
opt-level = 0

[workspace.dependencies]
reifydb = { path = "pkg/rust", version = "0.0.1" }
base = { path = "crates/base", version = "0.0.1" }
encoding = { path = "crates/encoding", version = "0.0.1" }
rql = { path = "crates/rql", version = "0.0.1" }
storage = { path = "crates/storage", version = "0.0.1" }
test = { path = "crates/testing", version = "0.0.1" }

dyn-clone = { version = "1.0.19" }
goldenfile = { version = "1.8.0" }
nom = { version = "8.0.0" }
nom_locate = { version = "5.0.0" }
serde = { version = "1.0.219", features = ["derive"] }