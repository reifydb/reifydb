[workspace]
resolver = "2"

members = [
    "bin/cli",
    "bin/playground",
    "bin/server",
    "bin/test",
    "crates/auth",
    "crates/catalog",
    "crates/core",
    "crates/diagnostic",
    "crates/engine",
    "crates/network",
    "crates/rql",
    "crates/storage",
    "crates/testing",
    "crates/transaction",
    "pkg/client/rust",
    "pkg/python",
    "pkg/rust",
    "testsuite/regression",
]

default-members = [
    "bin/cli",
    "bin/playground",
    "bin/server",
    "bin/test",
    "crates/auth",
    "crates/catalog",
    "crates/core",
    "crates/diagnostic",
    "crates/engine",
    "crates/network",
    "crates/rql",
    "crates/storage",
    "crates/testing",
    "crates/transaction",
    "pkg/client/rust",
    "pkg/rust",
    "testsuite/regression",
]

[workspace.package]
authors = ["Dominique Chuo <dominique@reifydb.com>"]
homepage = "https://reifydb.com"
repository = "https://github.com/reifydb/reifydb"
readme = "readme.md"
license = "AGPL-3"

version = "0.0.1"
rust-version = "1.85.1"
edition = "2024"

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
incremental = true
lto = false
codegen-units = 256
panic = "unwind"

[profile.test]
opt-level = 0
debug = true
lto = false
codegen-units = 256
incremental = true
debug-assertions = true
overflow-checks = true

[workspace.dependencies]
reifydb = { path = "pkg/rust", version = "0.0.1" }
reifydb-auth = { path = "crates/auth", version = "0.0.1" }
reifydb-catalog = { path = "crates/catalog", version = "0.0.1" }
reifydb-core = { path = "crates/core", version = "0.0.1" }
reifydb-diagnostic = { path = "crates/diagnostic", version = "0.0.1" }
reifydb-engine = { path = "crates/engine", version = "0.0.1" }
reifydb-network = { path = "crates/network", version = "0.0.1" }
reifydb-rql = { path = "crates/rql", version = "0.0.1" }
reifydb-storage = { path = "crates/storage", version = "0.0.1" }
reifydb-testing = { path = "crates/testing", version = "0.0.1" }
reifydb-transaction = { path = "crates/transaction", version = "0.0.1" }

# util
futures-util = { version = "0.3.31" }
once_cell = { version = "1.21.3" }
rand = { version = "0.9.1" }
regex = { version = "1.11.1" }
url = { version = "2.5.4" }
uuid = { version = "1.16.0", features = ["v4"] }

crossbeam-skiplist = { version = "0.1.3" }
crossbeam-channel = { version = "0.5.15" }

# lexing
nom = { version = "8.0.0" }
nom_locate = { version = "5.0.0" }


# sqlite
rusqlite = { version = "0.36.0", features = ["bundled"] }
r2d2 = { version = "0.8.10" }
r2d2_sqlite = { version = "0.29.0" }


# serde
bincode = { version = "2.0.1", features = ["serde"] }
hex = { version = "0.4.3" }
serde = { version = "1.0.219", features = ["derive"] }
serde_bytes = { version = "0.11.17" }
serde_json = { version = "1.0.140" }

tokio = { version = "1.45.0", features = ["macros", "rt-multi-thread"] }
tokio-stream = { version = "0.1.17" }
tokio-tungstenite = { version = "0.27" }


#grpc
tonic = "0.13.1"
tonic-build = "0.13.1"
prost = "0.13.5"

# lmbdb
heed = { version = "0.22.0", features = ["preserve_order"] }


# testing
goldenfile = { version = "1.8.0" }
test_each_file = { version = "0.3.4" }
