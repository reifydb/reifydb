syntax = "proto3";

package grpc_db;

service DB {
  rpc Tx(TxRequest) returns (stream TxResult);
  rpc Rx(RxRequest) returns (stream RxResult);
}

message TxRequest {
  string query = 1;
}

message RxRequest{
  string query = 1;
}

message Label {
  string name = 1;
  uint32 value = 2;
}

message Int128 {
  int64 high = 1;
  int64 low = 2;
  }

message UInt128 {
  uint64 high = 1;
  uint64 low = 2;
}

message Value {
  oneof kind {

    bool bool_value = 1;

    int32 int1_value = 2;
    int32 int2_value = 3;
    int32 int4_value = 4;
    int64 int8_value = 5;
    Int128 int16_value = 6;

    uint32 uint1_value = 7;
    uint32 uint2_value = 8;
    uint32 uint4_value = 9;
    uint64 uint8_value = 10;
    UInt128 uint16_value = 11;

    string text_value = 12;
  }
 }

message Row {repeated Value values = 1;}


message CreateSchema {
  string schema = 1;
}

message CreateTable {
  string schema = 1;
  string table = 2;
}

message InsertIntoTable {
  string schema = 1;
  string table = 2;
  uint32 inserted = 3;
}

message QueryResult {
  repeated Label labels = 1;
  repeated Row rows = 2;
}


message TxResult {
  oneof result {
    CreateSchema create_schema = 1;
    CreateTable create_table = 2;
    InsertIntoTable insert_into_table = 3;
    QueryResult query = 4;
    string error = 5;
  }
}

message RxResult {
  oneof result {
    QueryResult query = 4;
    string error = 5;
  }
}

