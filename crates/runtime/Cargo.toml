[package]
name = "reifydb-runtime"
authors.workspace = true
homepage.workspace = true
repository.workspace = true
readme.workspace = true
license.workspace = true
version.workspace = true
rust-version.workspace = true
edition.workspace = true
description = "Runtime infrastructure for ReifyDB"

[features]
default = ["native"]
native = ["tokio", "rayon", "crossbeam-channel", "parking_lot", "dashmap"]
wasm = ["js-sys", "wasm-bindgen", "wasm-bindgen-futures", "web-sys"]

[dependencies]
# Native-only dependencies (made optional)
tokio = { workspace = true, optional = true }
rayon = { workspace = true, optional = true }
crossbeam-channel = { workspace = true, optional = true }
parking_lot = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }

# WASM-only dependencies
js-sys = { version = "0.3", optional = true }
wasm-bindgen = { workspace = true, optional = true }
wasm-bindgen-futures = { workspace = true, optional = true }
web-sys = { workspace = true, optional = true, features = ["Window"] }

# Common dependencies
cfg-if = { workspace = true }
tracing = { workspace = true }

# Used by runtime/wasm.rs (not actor module)
futures-util = { workspace = true }
