[package]
name = "reifydb-rqlv2"
authors.workspace = true
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "ReifyDB Query Language (RQL)"

[features]
default = ["native"]
native = [
    "reifydb-catalog/native",
    "reifydb-core/native",
    "reifydb-function/native",
    "reifydb-runtime/native",
    "reifydb-transaction/native",
    "reifydb-type/native",
]
wasm = [
    "reifydb-catalog/wasm",
    "reifydb-core/wasm",
    "reifydb-function/wasm",
    "reifydb-runtime/wasm",
    "reifydb-transaction/wasm",
    "reifydb-type/wasm",
]

[dependencies]
bumpalo = { workspace = true }
reifydb-catalog = { workspace = true }
reifydb-core = { workspace = true }
reifydb-function = { workspace = true }
reifydb-runtime = { workspace = true }
reifydb-transaction = { workspace = true }
reifydb-type = { workspace = true }
tracing = { workspace = true }

[dev-dependencies]
reifydb = { workspace = true, features = ["native"] }
reifydb-testing = { workspace = true }
test_each_file = { workspace = true }