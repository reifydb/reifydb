[package]
name = "reifydb-store-single"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Single-version storage for OLTP operations without version history"

[features]
default = ["native", "sqlite"]
native = ["reifydb-runtime/native", "reifydb-core/native"]
sqlite = ["rusqlite"]  # SQLite persistent storage
wasm = ["reifydb-runtime/wasm", "reifydb-core/wasm"]  # Memory-only storage for WASM (single-threaded)

[dependencies]
reifydb-core = { workspace = true }
reifydb-runtime = { workspace = true }
reifydb-type = { workspace = true }

tracing = { workspace = true }

rusqlite = { workspace = true, features = ["bundled"], optional = true }
uuid = { workspace = true }

[dev-dependencies]
test_each_file = { workspace = true }
reifydb-testing = { workspace = true }
