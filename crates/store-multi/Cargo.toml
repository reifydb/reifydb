[package]
name = "reifydb-store-multi"
version.workspace = true
edition.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Multi-version storage for OLTP operations with MVCC support"

[features]
default = ["native", "sqlite"]
native = ["rayon", "parking_lot", "crossbeam-channel", "dashmap", "reifydb-runtime/native", "reifydb-core/native"]  # Multi-threaded native builds
sqlite = ["rusqlite"]  # SQLite persistent storage
wasm = ["reifydb-runtime/wasm", "reifydb-core/wasm"]  # Memory-only storage for WASM (single-threaded)

[dependencies]
reifydb-core = { workspace = true }
reifydb-runtime = { workspace = true }
reifydb-type = { workspace = true }

# Threading dependencies - only for native builds
crossbeam-channel = { workspace = true, optional = true }
dashmap = { workspace = true, optional = true }
rayon = { workspace = true, optional = true }
parking_lot = { workspace = true, optional = true }
tracing = { workspace = true }

rusqlite = { workspace = true, features = ["bundled"], optional = true }
uuid = { workspace = true }

[dev-dependencies]
test_each_file = { workspace = true }
reifydb-testing = { workspace = true }
